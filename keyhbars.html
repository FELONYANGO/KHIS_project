<!DOCTYPE html>
<html>
  <head>
      
    <meta charset="utf-8">
    <title>ZingChart: My Bar Chart</title>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  </head>
  <body>
    <div id="keymyChart" style="margin-left: 20px;"></div>
    <script>
        var chartData = {
          type: 'hbar',
          "title":{  
             "text":" Kakamega County"  
             }, 
             "scale-y":{  
                label: { /* Scale Title */
                  text: "KEPH Levels",
                  },
                  labels: [1]
                },
             "scale-x":{  
                  labels: ["beds", "cots"]
                },
          series: [
            { values: [1],
                'background-color': "#6666FF"
            },
            //{ values: [25, 57, 49, 60] }
          ]
           };
        zingchart.render({
          id: 'keymyChart',
          data: chartData,
          height: 10,
          width: 10
        });
      </script>
  </body>
</html>
